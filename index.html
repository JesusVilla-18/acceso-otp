<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prueba OTP + Sheets</title>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    body { font-family: Arial; margin: 40px; }
    input, button { display:block; margin:10px 0; padding:8px; }
    #mensaje { margin-top:20px; white-space: pre-line; background:#f4f4f4; padding:10px; }
  </style>
</head>
<body>

<h2>Acceso con c√≥digo SMS</h2>

<input id="telefono" placeholder="Escribe tu celular (10 d√≠gitos)">
<button id="enviarCodigo" onclick="enviarCodigo()">Enviar c√≥digo</button>

<br>

<input id="codigo" placeholder="Escribe el c√≥digo recibido">
<button onclick="verificarCodigo()">Verificar</button>

<h3>Registro de depuraci√≥n:</h3>
<p id="mensaje"></p>

<script>
// ======= FIREBASE =======
const firebaseConfig = {
  apiKey: "AIzaSyCDpJfISRnxCJiG1PERbYDJ3jQdzxKvIlQ",
  authDomain: "acceso-drive-otp.firebaseapp.com",
  projectId: "acceso-drive-otp",
  storageBucket: "acceso-drive-otp.firebasestorage.app",
  messagingSenderId: "175952295726",
  appId: "1:175952295726:web:1e20d679ae42a0106a6cbf",
  measurementId: "G-49P3MFSGC1"
};

firebase.initializeApp(firebaseConfig);

// ======= TU URL DE APPS SCRIPT =======
const APPS_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwUfoXe3Dv0HzBsGArXPWPyWdL0NFC_PrWo_DqfdXjQT25UxLsPqCHmATtIMc74WOSN/exec";

window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('enviarCodigo', {
  'size': 'invisible'
});

let confirmationResult;
let telefonoGlobal = "";

function log(msg){
  document.getElementById("mensaje").innerText += "\n" + msg;
}

async function consultarSheets(numero){
  const url = `${APPS_SCRIPT_URL}?cel=${numero}`;

  log("üîó URL enviada:");
  log(url);

  const respuesta = await fetch(url, { mode: "cors" });

  const texto = await respuesta.text(); // primero vemos TEXTO crudo
  log("üì• RESPUESTA CRUDA:");
  log(texto);

  try {
    const data = JSON.parse(texto);
    log("‚úÖ JSON interpretado:");
    log(JSON.stringify(data, null, 2));
    return data;
  } catch (e) {
    log("‚ùå ERROR: no es JSON v√°lido");
    throw e;
  }
}

async function enviarCodigo() {
  document.getElementById("mensaje").innerText = "";

  let tel = document.getElementById("telefono").value.trim();

  if (tel.length !== 10 || isNaN(tel)) {
    log("‚ùå Escribe 10 d√≠gitos v√°lidos.");
    return;
  }

  telefonoGlobal = "+52" + tel;
  const numeroParaSheet = "52" + tel;

  log("üìû Tel√©fono: " + tel);
  log("‚û°Ô∏è Firebase: " + telefonoGlobal);
  log("‚û°Ô∏è Sheets: " + numeroParaSheet);

  try {
    const data = await consultarSheets(numeroParaSheet);

    if (!data.existe) {
      log("‚ö†Ô∏è Resultado final: NO AUTORIZADO");
      return;
    }

    log("‚úÖ AUTORIZADO. Enviando SMS...");

    confirmationResult = await firebase.auth()
      .signInWithPhoneNumber(telefonoGlobal, window.recaptchaVerifier);

    log("üì© C√≥digo enviado por SMS.");

  } catch (e) {
    console.error(e);
    log("‚ùå Error al consultar la base de datos.");
  }
}

async function verificarCodigo() {
  let codigo = document.getElementById("codigo").value.trim();

  if (!confirmationResult) {
    log("Primero solicita el c√≥digo.");
    return;
  }

  try {
    await confirmationResult.confirm(codigo);

    const telParaSheet = telefonoGlobal.replace("+", "");

    log("üîÅ Reconsultando Sheets con: " + telParaSheet);

    const data = await consultarSheets(telParaSheet);

    if (!data.existe) {
      log("‚ùå N√∫mero no autorizado.");
      return;
    }

    document.getElementById("mensaje").innerHTML +=
      "\n\n‚úÖ C√≥digo correcto.\nLink: " + data.link;

  } catch (error) {
    log("‚ùå C√≥digo incorrecto.");
  }
}
</script>

</body>
</html>
